<div class="row">
    <div class="col-sm-12">
        <h3>Verify your profile with fidentity</h3>
        <div class="separator"></div>
        <h4>Which account do you want to verify?</h4>
    </div>
</div>
<div class="separator"></div>
<div class="separator"></div>
<div class="row">
    <div class="col-md-4 col-sm-6">
        <div class="btn-group">
            <button class="btn btn-google float-left">Google</button>
            <button class="btn btn-facebook float-right">Facebook</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value, signupForm.valid)">
            <div class="form-group" [ngClass]="{'has-danger': !mailValid}">
                <label for="email">Your E-Mail</label>
                <input class="form-control" type="text" id="email" formControlName="email" data-error="abc">
            </div>
            <div class="form-group">
                <label for="password">Your password</label>
                <input type="text" class="form-control" id="password" formControlName="password">
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat your password</label>
                <input type="text" class="form-control" id="repeatPassword" formControlName="repeatPassword">
            </div>
            <button type="submit" class="btn btn-primary float-right" id="signup">Submit</button>
        </form>
    </div>
</div>
<div class="separator"></div>
<div class="row">
    <div class="col-xs-6">
        <ul class="list-unstyled">
            <li>Fidentity will verify your profile.</li>
            <li> We will check who you are through scans of your national ID card.</li>
            <li> We never share your data.</li>
            <li> You stay in control. Always!</li>
        </ul>
    </div>
</div>
