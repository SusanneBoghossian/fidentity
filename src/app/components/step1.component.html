<div class="container">
    <h3>Verify your profile with fidentity</h3>
    <div class="separator"></div>
    <h4>Which account do you want to verify?</h4>
    <div class="separator"></div>
    <div class="row">
        <div class="col-12">
            <button type="text" class="btn btn-danger btn-google">
                Google
            </button>
            <button type="text" class="btn btn-info btn-facebook">
                Facebook
            </button>
        </div>
    </div>
    <div class="separator"></div>
    <form class="form">
        <div class="form-group row">
            <div class="col-md-7">
                <label for="email">Email</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-7">
                <label for="password">Password</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
    <div class="separator"></div>
    <p>Fidentity will verify your profile.
        <br>will check who you are through scans of your national ID card.
        <br>We never share your data.
        <br>You stay in control. Always!
    </p>
</div>
